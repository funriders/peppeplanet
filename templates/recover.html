<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Hall Packages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!--<style>
        :root {
            --primary-color: #4b0081;
            --primary-light: #6a29b8;
            --primary-dark: #370061;
            --accent-color: #ff6b35;
            --accent-light: #ff8e63;
            --text-dark: #333333;
            --text-light: #666666;
            --bg-light: #f8f9ff;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
        }
        
        .section {
            padding: 80px 0;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
        }
        
        .r-container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        
        .brush1 {
            font-family: cursive;
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .brush1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        
        .accent-color {
            color: var(--primary-color);
        }
        
        .accent-color-2 {
            color: var(--accent-color);
        }
        
        h3 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto 50px;
        }
        
        /* Swiper Container */
        .swiper-container {
            width: 100%;
            padding: 30px 0 80px;
        }
        
        .swiper {
            width: 100%;
            height: 550px;
        }
        
        .swiper-slide {
            width: 380px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        /* Package Card Styling */
        .package-card {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(75, 0, 129, 0.1);
            transition: all 0.4s ease;
            background: var(--white);
            border: 2px solid transparent;
        }
        
        .package-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(75, 0, 129, 0.2);
            border-color: var(--primary-light);
        }
        
        .swiper-slide-active .package-card {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(75, 0, 129, 0.15);
        }
        
        /* Image Section */
        .package-image-container {
            position: relative;
            width: 100%;
            height: 55%;
            overflow: hidden;
        }
        
        .package-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .package-card:hover .package-image {
            transform: scale(1.1);
        }
        
        .package-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(75, 0, 129, 0.3);
            z-index: 2;
        }
        
        .package-badge.accent {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-light) 100%);
        }
        
        /* Content Section */
        .package-content {
            height: 45%;
            padding: 25px;
            display: flex;
            flex-direction: column;
            background: var(--white);
            position: relative;
        }
        
        .package-title {
            color: var(--primary-dark);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .package-subtitle {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 15px;
            line-height: 1.5;
            min-height: 45px;
        }
        
        .package-price {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: baseline;
        }
        
        .package-price span {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-light);
            margin-left: 5px;
        }
        
        .package-features {
            list-style: none;
            margin-bottom: 25px;
            flex-grow: 1;
        }
        
        .package-features li {
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: flex-start;
            line-height: 1.4;
        }
        
        .package-features li i {
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 0.9rem;
            margin-top: 2px;
            flex-shrink: 0;
        }
        
        .package-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(75, 0, 129, 0.3);
            width: 100%;
        }
        
        .package-button:hover {
            background: transparent;
            color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(75, 0, 129, 0.4);
        }
        
        /* Swiper Pagination */
        .swiper-pagination {
            bottom: 20px !important;
        }
        
        .swiper-pagination-bullet {
            background: var(--primary-light);
            width: 12px;
            height: 12px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        
        .swiper-pagination-bullet-active {
            background: var(--primary-color);
            opacity: 1;
            transform: scale(1.2);
        }
        
        /* Navigation Arrows */
        .swiper-button-next,
        .swiper-button-prev {
            color: var(--primary-color) !important;
            background: rgba(255, 255, 255, 0.9);
            width: 50px !important;
            height: 50px !important;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(75, 0, 129, 0.2);
        }
        
        .swiper-button-next:after,
        .swiper-button-prev:after {
            font-size: 20px !important;
            font-weight: bold;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .swiper {
                height: 500px;
            }
            
            .swiper-slide {
                width: 350px;
                height: 480px;
            }
        }
        
        @media (max-width: 992px) {
            .swiper-slide {
                width: 320px;
                height: 460px;
            }
            
            .package-content {
                padding: 20px;
            }
            
            h3 {
                font-size: 2.3rem;
            }
        }
        
        @media (max-width: 768px) {
            .section {
                padding: 60px 0;
            }
            
            .swiper {
                height: 480px;
            }
            
            .swiper-slide {
                width: 300px;
                height: 440px;
            }
            
            h3 {
                font-size: 2rem;
            }
            
            .section p {
                font-size: 1.1rem;
            }
            
            .package-title {
                font-size: 1.5rem;
            }
            
            .package-features li {
                font-size: 0.9rem;
            }
            
            .swiper-button-next,
            .swiper-button-prev {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .section {
                padding: 40px 0;
            }
            
            .swiper {
                height: 450px;
            }
            
            .swiper-slide {
                width: 280px;
                height: 420px;
            }
            
            .package-content {
                padding: 15px;
            }
            
            .package-price {
                font-size: 1.8rem;
            }
            
            .package-button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
        
        /* Animation Classes */
        .scrollanimation {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .scrollanimation.animated {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Header Animation */
        .text-header {
            animation-delay: 0.2s;
        }
        
        .text-subtitle {
            animation-delay: 0.4s;
        }
        
        .swiper-container {
            animation-delay: 0.6s;
        }
        
        /* Decorative Elements */
        .decoration {
            position: absolute;
            z-index: 1;
            opacity: 0.1;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            width: 200px;
            height: 200px;
            background: var(--primary-color);
            border-radius: 50%;
            filter: blur(40px);
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 5%;
            width: 150px;
            height: 150px;
            background: var(--accent-color);
            border-radius: 50%;
            filter: blur(30px);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>-->
